<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
    <body>
        <form action="" id="login" name="login">
            <h1>Login</h1>
            <input type="text" name="nome" placeholder="Digite seu nome">
            <input type="password" name="senha" id="nome" placeholder="Digite sua senha">
            <button onclick="verificar()">Entrar</button>
            
        </form>
        <script>
            function verificar(){

                if (nome == ""){
                    alert("digite o nome para o acesso");
                    nome.focus()
                }
            }
        </script>
    </body>
</html>
